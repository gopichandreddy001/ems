<div class="container my-5">
  <h1 class="mb-3">Edit Employee</h1>
  <div class="row">
    <div class="col-4">
      <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            name="name"
            [(ngModel)]="employee.name"
          />
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input
            readonly
            type="email"
            class="form-control"
            id="inputEmail"
            name="email"
            [(ngModel)]="employee.email"
          />
        </div>
        <div class="mb-3">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input
            name="mobileNumber"
            type="tel"
            class="form-control"
            id="mobileNumber"
            pattern="[0-9]{10}"
            [(ngModel)]="employee.mobileNumber"
          />
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            name="salary"
            [(ngModel)]="employee.salary"
          />
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input
            type="text"
            class="form-control"
            id="department"
            name="department"
            [(ngModel)]="employee.department"
          />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button
          type="button"
          class="btn btn-danger ms-3"
          (click)="deleteEmployeeById()"
        >
          Delete
        </button>
      </form>
    </div>
  </div>
</div>
